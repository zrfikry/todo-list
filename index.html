<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kanban</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <form id="formTask">
    <label>Command</label>
    <input type="text" id="taskText" placeholder='create "Task Name"' required>
    <button>Exec</button>
  </form>

  <section class="kanban">
    <section class="container">
      <h2>To Do</h2>
      <ul id="todo"></ul>
    </section>
    <section class="container">
      <h2>On Progress</h2>
      <ul id="progress"></ul>
    </section>
    <section class="container">
      <h2>Done</h2>
      <ul id="done"></ul>
    </section>
  </section>
</body>
</html>
